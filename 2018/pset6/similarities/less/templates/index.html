{% extends "layout.html" %}

{% block body %}

<!-- Let user choose file1, file2, algorithm, length -->
<div class="col">
    <form action="/compare" enctype="multipart/form-data" method="post">
        <!-- file1 and file 2 -->
        <div class="form-group">
            <input name="file1" type="file" class="form-control-file">
        </div>

        <div class="form-group">
            <input name="file2" type="file" class="form-control-file">
        </div>
        <!-- select algorithms: lines, sentences, or substrings and input length for substrings -->
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="lines">
                    Compare lines
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="sentences">
                    Compare sentences
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="algorithm" value="substrings">
                    Compare substrings
                    <input class="form-control form-control-sm" min="1" name="length" placeholder="substring length" type="number">
                </label>
            </div>
        </div>
        <!-- Submit form -->
        <button type="submit" class="btn btn-primary">Compare</button>
    </form>
</div>

{% endblock %}
